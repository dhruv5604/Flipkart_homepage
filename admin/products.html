<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/product.css">

    <style>
      td button{
        width: 10px;
        margin: 10px;
        background: none;
        border: none;
      }
    </style>
</head>

<body>

  <div class="container-fluid p-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <a class="navbar-brand" href="#">
        <img src="../img/flipkartlogo.svg" alt="Flipkart Logo" class="img-fluid">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ms-5">
          <li class="nav-item me-3">
            <a type="button" class="btn btn-primary" href="../index.html">HomePage</a>
          </li>

          <li class="nav-item me-3">
            <a type="button" class="btn btn-primary" href="./index.html">Admin Panel</a>
          </li>
          <li>
            <a type="button" class="btn btn-primary" href="./category.html">Category crud</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <h1 style="text-align: center;">Welcome To Product Crud Operation</h1>

  <div class="form1">
    <form action="" id="form1">
      <label for="productImage">Image URL:</label>
      <input type="file" name="productImage" id="productImage" accept="image/*" />
      <label for="productPrice">Price:</label>
      <input type="number" name="productPrice" id="productPrice" required />
      <label for="categoryList">Category:</label>
      <select name="categoryList" id="categoryList">
      </select>
      <label for="productDescription">Description:</label>
      <textarea id="productDescription" name="pro" required></textarea>
      <input type="submit" value="Add product" />
    </form>
  </div>

  <table id="table1">
    <thead>
      <tr>
        <th class="inside-th">
         
            Product ID
            <button class="sort-btn" data-sort="id">
              <i class="fas fa-sort"></i>
            </button>
          
        </th>
        <th>Image</th>
        <th class="inside-th">
          
            Price
            <button class="sort-btn" data-sort="price">
              <i class="fas fa-sort"></i>
            </button>
          
        </th>
        <th>Description</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="product-list"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../js/products.js"></script>
</body>

</html>
