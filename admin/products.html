<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/product.css">
</head>

<body>
  <h1 style="text-align: center;">Welcome To Product Crud Operation</h1>
  <a type="button" class="btn btn-primary" href="../index.html">HomePage</a>
  <div class="form-main">
    <div class="form1">
      <form action="" id="form1">
        <label for="productImage">Image URL:</label>
        <input type="file" name="productImage" id="productImage" accept="image/*" />
        <label for="productPrice">Price:</label>
        <input type="number" name="productPrice" id="productPrice" required />
        <label for="categoryList">Category:</label>
        <select name="categoryList" id="categoryList">
        </select>
        <label for="productDescription">Description:</label>
        <textarea id="productDescription" name="pro" required></textarea>
        <input type="submit" value="Add product" />
      </form>
    </div>
    <div class="form2">
      <form id="categoryForm">
        <input type="text" id="newCategory" placeholder="Enter New Category">
        <button type="submit">Add Category</button>
      </form>

      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="category-list"></tbody>
      </table>
    </div>
  </div>

  <table id="table1">
    <thead>
      <tr>
        <th>
          <div class="inside-th">
            Product ID
            <button class="sort-btn" data-sort="id">
              <i class="fas fa-sort"></i>
            </button>
          </div>
        </th>
        <th>Image</th>
        <th>
          <div class="inside-th">
            Price
            <button class="sort-btn" data-sort="price">
              <i class="fas fa-sort"></i>
            </button>
          </div>
        </th>
        <th>Description</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="product-list"></tbody>
  </table>

  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../js/script.js"></script>
</body>

</html>
